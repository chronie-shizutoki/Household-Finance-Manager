# .github/workflows/copilot-fix-issue7.yml
name: Auto-fix Issue #7
on:
  issues:
    types: [labeled] # 当Issue被打上copilot-fix标签时触发
jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Copilot Auto-fix
        uses: github/copilot-action@v1
        with:
          command: fix-issue
          issue_id: ${{ github.event.issue.number }} # 绑定Issue #7
          context: "Unable to add data: Data submission failure: add expense data fails at expenses.js:58 (AxiosError 400)  Failed to submit expense data.Error message: AxiosError {message: 'Request failed with status code 400', name: 'AxiosError', code: 'ERR_BAD_REQUEST', config: {…}, request: XMLHttpRequest, …}.The error occurred at line 58 of expenses.js (function addExpense). Call stack trace: addExpense @ expenses.js:58; await in addExpense; submitExpense @ HomeView.vue:227; handleSubmit @ ExpenseModal.vue:120."
