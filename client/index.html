<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>家庭财务管理系统</title>
    <style>
      body {
        background-color: #ffffff; /* 浅色模式默认背景 */
        color: #000000; /* 浅色模式文字颜色 */
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212; /* 深色模式背景 */
          color: #ffffff; /* 深色模式文字颜色 */
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>/* 检测系统深色模式并设置data-theme */
      const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', systemDarkMode ? 'dark' : 'light');
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
